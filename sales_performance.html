<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
        }
        #chart {
            width: 100%;
            height: 100%;
            min-height: 450px;
        }
        .controls {
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: white;
            font-family: 'Segoe UI', sans-serif;
        }
        label {
            font-weight: 600;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="metric-select">Primary Metric:</label>
        <select id="metric-select">
            <option value="sales" selected>Sales</option>
            <option value="profit">Profit Rate</option>
        </select>
    </div>
    <div id="chart"></div>
    <script>
        // Data configuration
        const years = [2018, 2019, 2020, 2021];
        const salesData = [6500, 7200, 6800, 7500];
        const profitData = [8.5, 10.2, 9.4, 11.1];

        function updateChart(primaryMetric) {
            const trace1 = {
                x: years,
                y: primaryMetric === 'sales' ? salesData : profitData,
                name: primaryMetric === 'sales' ? 'Total Sales (₱B)' : 'Profit Rate (%)',
                type: 'scatter',
                mode: 'lines+markers',
                line: { 
                    color: primaryMetric === 'sales' ? '#4DA1A9' : '#332D56', 
                    width: 3 
                },
                marker: { 
                    size: 8, 
                    color: primaryMetric === 'sales' ? '#4DA1A9' : '#332D56' 
                }
            };

            const trace2 = {
                x: years,
                y: primaryMetric === 'sales' ? profitData : salesData,
                name: primaryMetric === 'sales' ? 'Profit Rate (%)' : 'Total Sales (₱B)',
                yaxis: 'y2',
                type: 'scatter',
                mode: 'lines+markers',
                line: { 
                    color: primaryMetric === 'sales' ? '#332D56' : '#4DA1A9', 
                    width: 3, 
                    dash: 'dot' 
                },
                marker: { 
                    size: 8, 
                    color: primaryMetric === 'sales' ? '#332D56' : '#4DA1A9' 
                }
            };

            const layout = {
                title: { 
                    text: 'Sales & Profit Performance (2018-2021)',
                    font: { size: 16 }
                },
                xaxis: { 
                    title: 'Year',
                    tickmode: 'linear'
                },
                yaxis: { 
                    title: primaryMetric === 'sales' ? 'Total Sales (₱ Billion)' : 'Profit Rate (%)',
                    titlefont: { 
                        color: primaryMetric === 'sales' ? '#4DA1A9' : '#332D56' 
                    },
                    tickfont: { 
                        color: primaryMetric === 'sales' ? '#4DA1A9' : '#332D56' 
                    }
                },
                yaxis2: {
                    title: primaryMetric === 'sales' ? 'Profit Rate (%)' : 'Total Sales (₱ Billion)',
                    overlaying: 'y',
                    side: 'right',
                    titlefont: { 
                        color: primaryMetric === 'sales' ? '#332D56' : '#4DA1A9' 
                    },
                    tickfont: { 
                        color: primaryMetric === 'sales' ? '#332D56' : '#4DA1A9' 
                    }
                },
                margin: { l: 60, r: 60, t: 50, b: 50 },
                height: 400,
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: { color: 'inherit' },
                legend: {
                    orientation: 'h',
                    y: 1.1
                }
            };

            Plotly.newPlot('chart', [trace1, trace2], layout, { responsive: true });
        }

        // Initialize chart
        updateChart('sales');

        // Event listeners for controls
        document.getElementById('metric-select').addEventListener('change', function() {
            updateChart(this.value);
        });

        // Theme change handler
        window.addEventListener('message', function(event) {
            if (event.data === 'dark-mode') {
                document.body.style.color = '#F6F4F0';
                Plotly.relayout('chart', {
                    'font.color': '#F6F4F0'
                });
            } else if (event.data === 'light-mode') {
                document.body.style.color = '#332D56';
                Plotly.relayout('chart', {
                    'font.color': '#332D56'
                });
            }
        });
    </script>
</body>
</html>
